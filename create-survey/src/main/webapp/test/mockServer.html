	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"dhbw/mosbach/neuendorf03/create-survey/localService/mockserver",
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (mockserver, Shell, ComponentContainer) {
				mockserver.init();
				// initialize the UI component
				new Shell({
					app: new ComponentContainer({
						height: "100%",
						name: "dhbw.mosbach.neuendorf03.create-survey"
					})
				}).placeAt("content");
			});
		});
